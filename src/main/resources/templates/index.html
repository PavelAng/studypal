<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>StudyPal</title>
    <link rel="stylesheet" type="text/css" href="/header.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="/calendar.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
</head>
<body>
<div th:replace="header :: header"></div>


<div sec:authorize="hasRole('ROLE_COORDINATOR')">
    <div>
        <h1>Welcome, COORDINATOR!</h1>
    </div>
</div>

<div sec:authorize="hasRole('ROLE_TEACHER')">
    <iframe src="https://calendar.google.com/calendar/embed?src=studypal-384914%40gmail.com&ctz=Europe%2FSofia"
            style="border: 0" frameborder="0" scrolling="no"></iframe>
</div>

<div sec:authorize="hasRole('ROLE_FAC_ADMIN')" class="content">
    <div class="fac-admin-buttons">
        <button>Users</button>
        <button>Courses</button>
        <button>Faculties</button>
    </div>
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')" class="content">
    <div class="admin-panel-button">
        <form action="/adminPanel" method="get">
            <button type="submit">Admin Panel</button>
        </form>
    </div>
</div>

<div sec:authorize="hasRole('ROLE_STUDENT')">
    <iframe src="https://calendar.google.com/calendar/embed?src=studypal-384914%40gmail.com&ctz=Europe%2FSofia"
            style="border: 0" frameborder="0" scrolling="no"></iframe>
</div>

<div th:replace="footer :: footer"></div>

</body>
</html>
