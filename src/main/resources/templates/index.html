<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyPal</title>
    <link rel="stylesheet" type="text/css" href="/header.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="/calendar.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
    <style>
        /* Fixed header */
        .fixed-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 9999;
        }

        /* Add some top padding to the body to prevent sudden jump when the header is fixed */
        body {
          padding-top: 60px;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>
<!-- Rest of the page content goes here -->
<iframe src="https://calendar.google.com/calendar/embed?src=studypal-384914%40gmail.com&ctz=Europe%2FSofia" style="border: 0" frameborder="0" scrolling="no"></iframe>
<div th:replace="footer :: footer"></div>
<script>
  window.onscroll = function() {myFunction()};

  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("fixed-header");
    } else {
      header.classList.remove("fixed-header");
    }
  }
</script>
</body>
</html>
