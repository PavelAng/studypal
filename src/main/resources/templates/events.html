<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyPal</title>
    <link rel="stylesheet" type="text/css" href="/header.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
    <link rel="stylesheet" type="text/css" href="/events.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div th:replace="footer :: footer"></div>

<section class="events-section">
    <h2>Events</h2>
    <div id="subjects">
        <h3>Subjects</h3>
        <table id="subject-table">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>Basic of C++</td>
                <td>2023-06-10</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>2023-06-05</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="homework">
        <h3>Homework</h3>
        <table id="homework-table">
            <thead>
            <tr>
                <th>Homework</th>
                <th>Date</th>
                <th>Download</th>
                <th>Upload</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>Math homework</td>
                <td>2023-06-07</td>
            </tr>
            <tr>
                <td>C++ 1 task</td>
                <td>2023-06-06</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="exams">
        <h3>Exams</h3>
        <table id="exam-table">
            <thead>
            <tr>
                <th>Exam</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>Math exam</td>
                <td>2023-06-10</td>
            </tr>
            <tr>
                <td>C++ test</td>
                <td>2023-06-12</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
